<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Add Fuel</title>
  <style>
    body { font-family: -apple-system, system-ui, Arial; margin: 24px; }
    .card { border: 1px solid #e6e6e6; border-radius: 14px; padding: 16px; max-width: 520px; }
    label { display:block; margin-top: 12px; font-size: 14px; color:#333; }
    input, textarea { width:100%; padding:10px; border:1px solid #ccc; border-radius: 10px; margin-top: 6px; font-size: 16px; }
    .row { display:flex; gap:10px; margin-top: 14px; }
    .button { padding:10px 12px; border:1px solid #333; border-radius:10px; text-decoration:none; background:#fff; cursor:pointer; font-size:16px; }
  </style>
</head>
<body>

  <div class="card">
    <h2>Add Fuel</h2>

    <form method="post" action="/ui/fuel/new">
      <label>Date</label>
      <input type="date" name="fill_date" required>

      <label>Odometer (km)</label>
      <input type="number" name="odometer_km" min="0" step="1" required>

      <label>Total Cost ($)</label>
      <input type="number" name="total_cost" min="0" step="0.01" required>

      <label>Notes</label>
      <textarea name="notes" rows="3" placeholder="Optional"></textarea>

      <div class="row">
        <button class="button" type="submit">ðŸ’¾ Save Fuel Entry</button>
        <a class="button" href="/ui">Cancel</a>
      </div>
    </form>
  </div>

</body>
</html>
