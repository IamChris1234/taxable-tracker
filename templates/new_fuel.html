<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Fuel</title>
    <style>
      body { font-family:-apple-system,system-ui,Arial; margin:24px; }
      input { padding: 10px; width: 100%; margin: 6px 0 12px; border-radius: 10px; border: 1px solid #ccc; }
      button { padding: 10px 12px; border-radius: 10px; border: 0; background:#111; color:#fff; }
      .muted { color:#666; font-size: 13px; }
    </style>
  </head>
  <body>
    <h2>Add Fuel Fill-up</h2>
    <p class="muted">Enter odometer (km), litres, and total cost. We’ll calculate efficiency later.</p>

    <form method="post" action="/ui/fuel/new">
    <label>Date</label>
<input name="fill_date" type="date" required />

<label>Odometer (km)</label>
<input name="odometer_km" type="number" required />

<label>Total Cost</label>
<input name="total_cost" type="number" step="0.01" required />

<label>Notes (optional)</label>
<input name="notes" placeholder="Station, regular/premium, etc." />


    <p><a href="/ui">← Back</a></p>
  </body>
</html>
