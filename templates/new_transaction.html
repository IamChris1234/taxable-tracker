<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Add Transaction</title>
    <style>
      body { font-family:-apple-system,system-ui,Arial; margin:24px; }
      .card { border:1px solid #e6e6e6; border-radius:14px; padding:16px; margin-bottom:14px; }
      label { display:block; font-weight:600; margin-top:10px; }
      input, select {
        padding: 10px;
        width: 100%;
        margin: 6px 0 0;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 16px;
        background: #fff;
      }
      button, .button {
        display:inline-block;
        padding: 10px 12px;
        border-radius: 10px;
        border: 0;
        background:#111;
        color:#fff;
        text-decoration:none;
        cursor:pointer;
        margin-top: 12px;
      }
      .button.secondary { background:#fff; color:#111; border:1px solid #111; }
      .row { display:flex; gap:10px; flex-wrap:wrap; margin-top: 12px; }
      .muted { color:#666; font-size: 13px; margin-top:6px; }
      details { margin-top: 10px; }
      summary { cursor:pointer; font-size: 14px; color:#111; }
      hr { border:0; border-top:1px solid #eee; margin: 14px 0; }
    </style>
  </head>

  <body>
    <div class="card">
      <h2 style="margin:0 0 6px;">Add Transaction</h2>
      <div class="muted">Use this for rental income, dining, repairs, office supplies, etc.</div>

      <div class="row">
        <a class="button secondary" href="/ui">‚¨ÖÔ∏è Home</a>
        <a class="button secondary" href="/ui/report">üìä Reports</a>
      </div>
    </div>

    <div class="card">
      <form method="post" action="/ui/transaction/new">

        <label>Date</label>
        <input name="tx_date" type="date" required />

        <label>Source</label>
        <select name="source" required>
          <option value="rental" {% if default_source == 'rental' %}selected{% endif %}>Rental Property</option>
          <option value="work" {% if default_source == 'work' %}selected{% endif %}>Work / Business</option>
          <option value="personal" {% if default_source == 'personal' %}selected{% endif %}>Personal</option>
        </select>

        <label>Type</label>
        <select name="type" required>
          <option value="income" {% if default_type == 'income' %}selected{% endif %}>Income</option>
          <option value="expense" {% if default_type == 'expense' %}selected{% endif %}>Expense</option>
        </select>

        <label>Category</label>
        <select name="category" required>
          <option value="" {% if not default_category %}selected{% endif %}>Select a category‚Ä¶</option>
          {% for c in categories %}
            <option value="{{ c.name }}" {% if c.name == default_category %}selected{% endif %}>
              {{ c.name }}
            </option>
          {% endfor %}
        </select>

        <details>
          <summary>‚ûï Add a new category</summary>
          <div class="muted">Add it once and it will show in the dropdown next time.</div>
          <form method="post" action="/ui/category/add" style="margin-top:10px;">
            <label>New category name</label>
            <input type="text" name="name" placeholder="e.g., Appliance Repair, Cleaning, Parking..." required />
            <button type="submit">Save Category</button>
          </form>
        </details>

        <hr/>

        <label>Amount</label>
        <input name="amount" type="number" step="0.01" required />

        <label>Vendor (optional)</label>
        <input name="vendor" placeholder="Shell, Home Depot, Restaurant..." />

        <label>Notes (optional)</label>
        <input name="notes" placeholder="Anything you want to remember" />

        <button type="submit">Save Transaction</button>
      </form>
    </div>

    <div class="muted">
      Tip: Use <strong>Source</strong> to separate Rental vs Work for clean reports + exports.
    </div>
  </body>
</html>
