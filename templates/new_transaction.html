<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Transaction</title>
    <style>
      body { font-family:-apple-system,system-ui,Arial; margin:24px; }
      input, select { padding: 10px; width: 100%; margin: 6px 0 12px; border-radius: 10px; border: 1px solid #ccc; }
      button { padding: 10px 12px; border-radius: 10px; border: 0; background:#111; color:#fff; }
      .muted { color:#666; font-size: 13px; }
    </style>
  </head>
  <body>
    <h2>Add Transaction</h2>
    <p class="muted">Use this for rental income, dining, repairs, office supplies, etc.</p>

    <form method="post" action="/ui/transaction/new">
      <label>Date</label>
      <input name="tx_date" type="date" required />

      <label>Type</label>
     <select name="type" required>
  <option value="income" {% if default_type == 'income' %}selected{% endif %}>income</option>
  <option value="expense" {% if default_type == 'expense' %}selected{% endif %}>expense</option>
</select>


      <label>Category</label>
     <input
  name="category"
  value="{{ default_category }}"
  placeholder="Rental Income, Dining, Car Repairs..."
  required
/>


      <label>Amount</label>
      <input name="amount" type="number" step="0.01" required />

      <label>Vendor (optional)</label>
      <input name="vendor" placeholder="Shell, Home Depot, Restaurant..." />

      <label>Notes (optional)</label>
      <input name="notes" placeholder="Anything you want to remember" />

      <button type="submit">Save</button>
    </form>

    <p><a href="/ui">‚Üê Back</a></p>
  </body>
</html>
